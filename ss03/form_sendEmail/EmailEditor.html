<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="Status.html" method="get">
        <div id="main">
            <h2> Compose e-mail message.</h2>
            <div class="group">
                <label>To:</label>
                <input required type="text" id="to" name="to" class="EmailEditor"><br>
            </div>
            <div class="group">
                <label>Form:</label>
                <input required type="email" id="form" name="form" class="EmailEditor" minlength="6"><br>
            </div>
            <div class="group">
                <label>Cc:</label>
                <input required type="email" id="cc" name="cc" class="EmailEditor"><br>
            </div>
            <div class="group">
                <label>Subject:</label>
                <input required type="text" id="subject" name="subject" 
                class="EmailEditor" pattern="[a-zA-Z0-9 ]{6,200}"><br>
            </div>
            <div class="group">
                <label>Message:</label>
                <input required type="text" id="mess" name="mess" class="EmailEditor"><br>
            </div>
            <div class="group">
                <button type="submit">Send</button>
                <button type="reset">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
