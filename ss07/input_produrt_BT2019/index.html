<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="panel">
        <div class="panel-heading">
            <h2> Input product's detail information</h2>

        </div>
        <div class="panel-body">
            <div class="group-control">
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName" placeholder="Enter product name">

            </div>
            <div class="group-control">
                <label for="cateName">Category Name</label>
                <select id="cateName" >
                    <option value="iphone">Iphone</option>
                    <option value="ipad">Ipad</option>
                    <option value="galaxy">Galaxy</option>
                    <option value="note">Note 10</option>
                </select>
                
            </div>
            <div class="group-control">
                <label for="price">Pirce</label>
                <input type="number" name="price" id="price" placeholder="Enter price">
                
            </div>
            <div class="group-control">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" placeholder="Enter quantity">
                
            </div>
            <div class="group-control">
                <label for="total_price">Total Price</label>
                <input type="number" name="total_price" id="total_price" placeholder="Enter total price">
                
            </div>
            <div class="group-control">
                <label for="manu_name">Manufacturer Name</label>
                <select id="manu_name" >
                    <option value="apple">Applet</option>
                    <option value="samsung">Samsung</option>
                </select>
                
            </div>
            <div class="group-control">
                <label>&nbsp;</label>
                <button class=" btn btn-add" onclick="addProduct()"> Add product </button>
                <button class="btn btn-warning" onclick="resetProduct()">Reset</button>

            </div>
        </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
        <div class="panel-heading">
            <h1>Management Produuct </h1>
        </div>
        <div class="panel-body">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Category Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Manufacturer Name</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="data-table">

                </tbody>
            </table>
        </div>


    </div>


    <script src="input_product.js"></script>
</body>
</html>
