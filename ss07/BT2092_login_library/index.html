<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="panel">
    
        <h1> DANG NHAP HE THONG</h1>
    
        <div class="panel-body">
            <div class="left">
                <img src="BWS_Set12/login.png" alt="">
            </div>
            <div class="right">
                <div class="group-control">
                    <label for="Tai khoan "></label>
                    <input type="text" name="tkhoan" id="tkhoan">
                </div>

                <div class="group-control">
                    <label for="Mat khau "></label>
                    <input type="password" name="pass" id="pass">
                </div>


                <div class="group-control">
                    <label>$nbsp;</label>
                    <button class="btn btn-login" onclick="login()">Dang nhap</button>
                    <button class="btn btn-reset" onclick="reset()">Nhap lai</button>
                </div>
            </div>
          
    
        </div>

        <div class="dialog">
            <div class="dialog-content">
                <div class="dialog-body">
                    Dang nhap thanh cong
                </div>

                <div class="dialog-footer">
                    <button>OK</button>
          
                </div>

            </div>
        </div>

    <script src="bt2092.js"></script>
</body>
</html>
