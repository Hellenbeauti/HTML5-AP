<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh giai thua</title>
</head>
<body>
    <script type="text/javascript">
        N = prompt('Nhap gia tri N');
        giaithua = 1;
        for(i=0; i<=N; i++){
            giaithua *=i;

        }
        alert('Giai thua cua '+ N + 'la '+ giaithua );

    </script>
</body>
</html>
