<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number</title>
</head>
<body>
    <script type="text/javascript">

        max = prompt('Nhap 1 so')
        for(i=0; i<5; i++){
            a = prompt('Nhap a');
            if(a>max){
                max=a;
            }
        }
        document.writeln('so lon nhat' + a);

        

    </script>
</body>
</html>
