<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script type="text/javascript">
        intPase(a = prompt('Nhap gia tri a:'));
        intPase(b = prompt('Nhap gia tri b:'));
        
//nhan        
        document.writeln('Nhan' + a*b );

//chia
        if(b!=0){
            document.writeln('Chia' + a/b);
        }else{
            document.writeln('b phai khac 0');
            b = prompt('Nhap lai gia tri b:');
        }
//Tru
        document.writeln('Tru' + a-b);

// cong
        document.writeln('Cong '+ a+b);
    </script>
    
</body>
</html>
